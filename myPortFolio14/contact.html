<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact-style.css">
  <title>DIGSMILE INC</title>
</head>
<body>
  <header>
    <div class="container">
      <!-- ヘッダーロゴ表示 -->
      <div class="left-content">
        <a href="index.html"><img src="img/site-logo.png" alt="top-logo"></a>
      </div>

      <!-- ヘッダーメニュー表示 -->
      <div class="right-content">
        <img src="img/btn_trigger.png" alt="btn-trigger">
        <p>MENU</p>
      </div>
    </div>
  </header>

  <!-- top画像と背景の黒枠を設定 -->
  <div class="top-banner">
    <div class="container">
      <!-- top banner用画像 -->
      <div class="top-img">
        <img src="img/heading-img_contact.png" alt="top-img">
      </div>

      <!-- 黒色の背景色を範囲限定でつけるためのdiv -->
      <div class="bg-shape"></div>

      <!-- top bannerの文字 -->
      <div class="top-text-content">
        <h2>CONTACT</h2>
        <div class="big-string">
          <h1>お問い合わせ</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- 問い合わせフォーム -->
  <div class="contact-content">
    <div class="contact-container">
      <p>ご依頼やご相談についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い合わせください。送付いただいた内容を確認の上、担当者からご連絡させていただきます。</p>
      <div class="contact-select">
        <p>お問い合わせ種別<span class="hissu">必須</span></p>
        <!-- ラジオボタン -->
        <div class="selecter">
          <div class="select-elem">
            <input id="button1" type="radio" name="contact-elem" value="制作依頼" checked="chekced">
            <label for="button1" class="design-box">制作依頼</label>
          </div>

          <div class="select-elem">
            <input id="button2" type="radio" name="contact-elem" value="採用">
            <label for="button2" class="design-box">採用</label>
          </div>

          <div class="select-elem">
            <input id="button3" type="radio" name="contact-elem" value="IR">
            <label for="button3" class="design-box">IR</label>
          </div>

          <div class="select-elem">
            <input id="button4" type="radio" name="contact-elem" value="その他">
            <label for="button4" class="design-box">その他</label>
          </div>
        </div>
      </div>
      <!-- 入力項目 -->
      <div class="input-elem">
        <p>会社名・団体名</p>
        <input type="text">
      </div>
      <div class="input-elem">
        <p>お名前<span class="hissu hissu-name">必須</span></p>
        <input type="text">
      </div>
      <div class="input-elem">
        <p>メールアドレス<span class="hissu hissu-addr">必須</span></p>
        <input type="text">
      </div>
      <div class="input-elem">
        <p>電話番号</p>
        <input type="text">
      </div>
      <div class="input-elem">
        <p>お問い合わせ内容</p>
        <textarea></textarea>
      </div>
      <div class="input-elem">
        <h1 class="hd-text">PRAIVACY POLICY</h1>
        <textarea readonly>
個人情報保護方針
株式会社DIGSMILE（以下、当社）では、個人情報の重要性を認識し、以下の基準に従って、適切な管理、保護に努めます。
        
1.個人情報の収集、利用
当社では、お客様との取引、サービスの提供のために個人情報を適法に収集し、収集した目的の範囲内で、個人情報を利用いたします。
        
2.個人情報の第三者への開示と提供
収集したお客様の個人情報は、法的な要請等によらない限り、お客様の承諾を得ない第三者に対して提供・開示はいたしません。
業務の都合上、業務委託先に個人情報を提供する場合は、機密保持契約等によって業務委託先に個人情報保護を義務付けるとともに、業務委託先が適切に個人情報を取り扱うように管理いたします。
        
3.個人情報の保護
当社では、個人情報の紛失、破壊、改ざん、不正アクセス、および漏えい等を防止するため、適切な対策を行います。
        
4.法令および関連規範の遵守
当社は、個人情報の取り扱いに関して、個人情報保護法をはじめとする個人情報に関する法令および関連する規範を遵守します。
        
5.個人情報の開示・訂正・削除
当社では、個人情報の開示・訂正・削除等の依頼があった場合、情報提供者本人であることを確認の上、すみやかに対応いたします。
        
法令や当社方針により、プライバシー・ポリシーを予告なく改訂することがあります。
        
お問い合わせ窓口
当社の個人情報の取扱いに関するお問い合わせは下記までご連絡お願いいたします。
株式会社ファイアープレイス
044-589-4333


        </textarea>
      </div>
      <!-- チェックボックス -->
      <div class="check">
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1" class="design-box">個人情報の取り扱いについて同意のうえ送信します。</label>
      </div>
      <!-- 送信ボタン -->
      <div class="more-btn">
        <a href="#">送信</a>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>©2018 DIGSMILE INC.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
