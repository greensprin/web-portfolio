<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Dental Clinic</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="content-left">
        <img src="img/siteTitle.png" alt="siteTitle">
      </div>
      <div class="content-right">
        <p class="head-txt">“地域に根付いた歯科医院” デンタル クリニック</p>
        <p class="head-tel"><span class="fa fa-phone"></span>03-0000-0000</p>
        <p class="head-date">予約受付時間 10:00～19:30 <span class="col-red">日祝 休診</span></p>
      </div>
    </div>
  </header>

  <div class="menu-bar">
    <div class="container">
      <nav>
        <ul>
          <li class="first">
            <p class="ja-txt">トップぺージ</p>
            <p class="en-txt">HOME</p>
          </li>
          <li>
            <p class="ja-txt">医院紹介</p>
            <p class="en-txt">CLINIC</p>
          </li>
          <li>
            <p class="ja-txt">診療案内</p>
            <p class="en-txt">SERVICE</p>
          </li>
          <li>
            <p class="ja-txt">院長・スタッフ紹介</p>
            <p class="en-txt">STAFF</p>
          </li>
          <li class="last">
            <p class="ja-txt">アクセス</p>
            <p class="en-txt">ACCESS</p>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="top-wrapper">
    <div class="container">
      <div class="main-menu">
        <img src="img/in01.jpg" alt="top-img">
      </div>
      <div class="side-menu">
        <div class="side-menu-item">
          <p>一般歯科</p>
          <div class="side-menu-list">
            <ul>
              <li>虫歯治療</li>
              <li>歯周病治療</li>
              <li>入れ歯</li>
              <li class="list-last">予防歯科</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">

    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
