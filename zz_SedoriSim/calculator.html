<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>せどり利益Simulator</title>
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html"><h1>せどり利益Simulator</h1></a>
    </div>
  </header>

  <div class="calc-wrapper">
    <div class="container">
      <div>
        <input type="text" id="calc-res">
      </div>
      <div>
        <input type="submit" value="1" class="num-button num-1">
        <input type="submit" value="2" class="num-button num-2">
        <input type="submit" value="3" class="num-button num-3">
        <input type="submit" value="/" class="num-button num-div">
        <input type="submit" value="c" class="num-button num-clr">
      </div>
      <div>
        <input type="submit" value="4" class="num-button num-4">
        <input type="submit" value="5" class="num-button num-5">
        <input type="submit" value="6" class="num-button num-6">
        <input type="submit" value="*" class="num-button num-mul">
        <input type="submit" value="←" class="num-button num-bak">
      </div>
      <div>
        <input type="submit" value="7" class="num-button num-7">
        <input type="submit" value="8" class="num-button num-8">
        <input type="submit" value="9" class="num-button num-9">
        <input type="submit" value="-" class="num-button num-sub">
      </div>
      <div class="bottom-button">
        <input type="submit" value="0" class="num-button num-0">
        <input type="submit" value="." class="num-button num-dot">
        <input type="submit" value="=" class="num-button num-equ">
        <input type="submit" value="+" class="num-button num-add">
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>(c) momiki masashi</p>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
