<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>せどり利益Simulator</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>せどり利益Simulator</h1>
    </div>
  </header>

  <!-- 仕入れ値 -->
  <div class="purchasing-wrapper">
    <div class="container">
      <div class="item-wrapper">
        <div class="item-name">
          <h1>仕入れ</h1>
        </div>
        <div class="items">
          <div class="item">
            <p>仕入れ値</p>
            <input type="number" class="purchasing">
          </div>
          <div class="item">
            <p>送料</p>
            <input type="number" class="purchasing-shipping">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 販売 -->
  <div class="sale-wrapper">
    <div class="container">
      <div class="item-wrapper">
        <div class="item-name">
          <h1>販売</h1>
        </div>
        <div class="items">
          <div class="item">
            <p>売値</p>
            <input type="number" class="sell-price">
          </div>
          <div class="item">
            <p>販路</p>
            <div><input type="radio" name="sales-channel" id="sales-channel1" value="merkari"><label for="sales-channel1">メルカリ</label></div>
            <div><input type="radio" name="sales-channel" id="sales-channel2" value="rakuma"><label for="sales-channel2">ラクマ</label></div>
            <div><input type="radio" name="sales-channel" id="sales-channel3" value="paypay"><label for="sales-channel3">paypayフリマ</label></div>
          </div>
          <div class="item">
            <p>配送方法</p>
            <div><input type="radio" name="shipping-method" id="shipping-method1" value="teikeigai"><label for="shipping-method1">定形外郵便</label></div>
            <div><input type="radio" name="shipping-method" id="shipping-method2" value="yu_packet"><label for="shipping-method2">ゆうパケット</label></div>
            <div><input type="radio" name="shipping-method" id="shipping-method3" value="yu_packet_plus"><label for="shipping-method3">ゆうパケットプラス</label></div>
            <div><input type="radio" name="shipping-method" id="shipping-method4" value="yu_pack_60"><label for="shipping-method4">ゆうパック60</label></div>
            <div><input type="radio" name="shipping-method" id="shipping-method5" value="yu_pack_80"><label for="shipping-method5">ゆうパック80</label></div>
            <div><input type="radio" name="shipping-method" id="shipping-method6" value="yu_pack_100"><label for="shipping-method6">ゆうパック100</label></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- その他 -->
  <div class="other-wrapper">
    <div class="container">
      <div class="item-wrapper">
        <div class="item-name">
          <h1>その他</h1>
        </div>
        <div class="items">
          <div class="item">
            <p>資材</p>
            <input type="number" class="materials">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 結果 -->
  <div class="result-wrapper">
    <div class="container">
      <div class="item-wrapper">
        <div class="item-name">
          <h1>結果</h1>
        </div>
        <div class="items">
          <div class="item">
            <p class="elem-name">利益</p>
            <p class="res-text profit"></p>
          </div>
          <div class="item">
            <p class="elem-name">利益率</p>
            <p class="res-text profit-ratio"></p>
          </div>
          <div class="item">
            <p class="elem-name">ROI</p>
            <p class="res-text roi"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 計算 -->
  <div class="calc">
    <div class="container">
      <input type="submit" value="計算" class="calc-val">
    </div>
  </div>

  <footer>
    <div class="container">
      <p>(c) momiki masashi</p>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
