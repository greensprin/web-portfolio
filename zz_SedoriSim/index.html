<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>せどり利益Simulator</title>
</head>
<body>
  <header>
    <div class="container">
      <a href="readme.html" class="readme">使い方</a>
      <a href="index.html"><h1>せどり利益Simulator</h1></a>
    </div>
  </header>

  <!-- 仕入れ値 -->
  <div class="purchasing-wrapper">
    <div class="container">
      <div class="item-wrapper">
        <div class="item-name">
          <h1>仕入れ</h1>
        </div>
        <div class="items">
          <div class="item">
            <p>仕入れ値<span class="hissu">【必須】</span></p>
            <input type="number" class="purchasing">
          </div>
          <div class="item">
            <p>送料</p>
            <input type="number" class="purchasing-shipping">
          </div>
          <div class="item">
            <p>ポイント (%)</p>
            <input type="number" class="point-rt">
          </div>
          <div class="item">
            <p>割引</p>
            <input type="number" class="discount">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 販売 -->
  <div class="sale-wrapper">
    <div class="container">
      <div class="item-wrapper">
        <div class="item-name">
          <h1>販売</h1>
        </div>
        <div class="items">
          <div class="item">
            <p>売値</p>
            <input type="number" class="sell-price">
          </div>
          <div class="item">
            <p>販路 (手数料)<span class="hissu">【必須】</span></p>
            <div><input type="radio" name="sales-channel" id="sales-channel1" value="merkari"><label for="sales-channel1">メルカリ (10%)</label></div>
            <div><input type="radio" name="sales-channel" id="sales-channel2" value="rakuma"><label for="sales-channel2">ラクマ (6%)</label></div>
            <div><input type="radio" name="sales-channel" id="sales-channel3" value="paypay"><label for="sales-channel3">paypayフリマ (5%)</label></div>
          </div>
          <div class="item">
            <p>配送方法 (料金)<span class="hissu">【必須】</span></p>
            <!-- <div><input type="radio" name="shipping-method" id="shipping-method1" value="teikeigai"><label for="shipping-method1">定形外郵便</label></div> -->
            <div><input type="radio" name="shipping-method" id="shipping-method2" value="yu_packet"><label for="shipping-method2">ゆうパケット(ポスト) (200円)</label></div>
            <div><input type="radio" name="shipping-method" id="shipping-method3" value="yu_packet_plus"><label for="shipping-method3">ゆうパケットプラス (375円)</label></div>
            <div><input type="radio" name="shipping-method" id="shipping-method4" value="yu_pack_60"><label for="shipping-method4">ゆうパック60 (700円)</label></div>
            <div><input type="radio" name="shipping-method" id="shipping-method5" value="yu_pack_80"><label for="shipping-method5">ゆうパック80 (800円)</label></div>
            <div><input type="radio" name="shipping-method" id="shipping-method6" value="yu_pack_100"><label for="shipping-method6">ゆうパック100 (1000円)</label></div>
            <a href="haiso.html">配送サイズについて</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- その他 -->
  <div class="other-wrapper">
    <div class="container">
      <div class="item-wrapper">
        <div class="item-name">
          <h1>その他</h1>
        </div>
        <div class="items">
          <div class="item">
            <p>資材</p>
            <input type="number" class="materials">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 結果 -->
  <div class="result-wrapper">
    <div class="container">
      <div class="item-wrapper">
        <div class="item-name">
          <h1>結果</h1>
        </div>
        <div class="items">
          <div class="item">
            <p class="elem-name">利益</p>
            <p class="res-text profit"></p>
          </div>
          <div class="item">
            <p class="elem-name">利益率</p>
            <p class="res-text profit-ratio"></p>
          </div>
          <div class="item">
            <p class="elem-name">ポイント</p>
            <p class="res-text get-point"></p>
          </div>
          <div class="item">
            <p class="elem-name">ROI</p>
            <div class="roi-list">
              <p class="res-text roi0"></p>
              <p class="res-text roi1"></p>
              <p class="res-text roi2"></p>
              <p class="res-text roi3"></p>
              <p class="res-text roi4"></p>
              <p class="res-text roi5"></p>
              <p class="res-text roi6"></p>
              <p class="res-text roi7"></p>
              <p class="res-text roi8"></p>
              <p class="res-text roi9"></p>
              <p class="res-text roi10"></p>
              <p class="res-text roi11"></p>
              <p class="res-text roi12"></p>
              <p class="res-text roi13"></p>
              <p class="res-text roi14"></p>
              <p class="res-text roi15"></p>
              <p class="res-text roi16"></p>
              <p class="res-text roi17"></p>
              <p class="res-text roi18"></p>
              <p class="res-text roi19"></p>
              <p class="res-text roi20"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 計算 -->
  <div class="calc">
    <div class="container">
      <input type="submit" value="計算" class="calc-val">
    </div>
  </div>

  <footer>
    <div class="container">
      <p>(c) momiki masashi</p>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
